<div class="d-flex mt-5">
  <div class="box">
    <div class="header">
      <h1 class="card-header">Category</h1>
    </div>
    <div class="body">
      <h5 (click)="getproduct()">All Products</h5>
    </div>
    <div class="body" *ngFor="let option of categorieslist"><h5
        (click)="filtercategoty(option.catID)">{{option.nameEn}}</h5></div>

    <div class="header">
      <h1 class="card-header">Search Brand</h1>
    </div>
    <div class="body">
      <h5 (click)="getproduct()">All Brands</h5>
    </div>
    <div class="body" *ngFor="let option of brandslist"><h5
        (click)="filterBrand(option.userID)">{{option.brandNameEr}}</h5></div>

  </div>
  <div>
    <input type="text" class="search-input" id="filter-text-box" placeholder="Search Product" #query
      (keyup.enter)="filter(query.value)" />
    <span class="fas fa-search search-icon"></span>
    <div class="row text-center col-9 mt-5">


      <div class="col-4 "  *ngFor="let item of productlist  | paginate : { itemsPerPage: tableSize, currentPage: page, totalItems: count}">
        <div class="card ">
          <button class="btn " (click)=addtofavourit(item)><i class="fa fa-solid fa-heart hearticon"></i></button>
          <img class="card-img" src="item.img[0]" />
          <div class="card-body">
            <h1>{{item.nameEn}}</h1>
            <p>{{item.description}}</p>
            <p>{{item.price}} $</p>
            <a [routerLink]="['/user/product-details',item.id]">
              <button class="btn btn-primary">See Detalis</button></a>
          </div>

        </div>

      </div>
    </div>
    <div class="d-flex justify-content-center">
        <pagination-controls previousLabel="Prev" nextLabel="Next"
            (pageChange)="onTableDataChange($event)">
        </pagination-controls>
    </div>
  </div>
</div>
