
<div class="box">
    <div class="row">
        <div class="col-md-5 col-ms-12">
            <img src="{{productdetails.image}}" alt=""/>
        </div>
        <div class="col-md-5 col-ms-12 background">
            <div class="info">
               <ul class="list-unstyled">
                <li><strong>Title :</strong>{{productdetails.title}}</li>
                <li><strong>Category :</strong>{{productdetails.category}}</li>
                <li><strong>Description :</strong>{{productdetails.description}}</li>
                <li><strong>Price</strong>{{productdetails.price}}</li>
               </ul>
            </div>
            <button class="btn color" (click)=addtocart(productdetails) >Add To Card</button>
        </div>
    </div>
</div>
