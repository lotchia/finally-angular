<section style="background-color: #eee;" *ngFor="let item of productList">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-4">
          <div class="card text-black">
            <input type="checkbox" (change)="check(item.id,this)">
            <!-- <i class="fab fa-apple fa-lg pt-3 pb-1 px-3"></i> -->
            <img
              src=""
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <div class="text-center">
                <h5 class="card-title">{{item.nameEn}}</h5>
                <!-- <p class="text-muted mb-4">{{item.description}}</p> -->
              </div>
              <div class="text-center">
                <h5 class="card-title">{{item.nameAr}}</h5>
                <p class="text-muted mb-4">{{item.description}}</p>
              </div>
              <div>
                <div class="d-flex justify-content-between">
                  <span>Price:</span><span>{{item.price}}</span>
                </div>
                <div class="d-flex justify-content-between">
                  <span>Vendor Name:</span><span>{{item.vendorName}}</span>
                </div>
                <div class="d-flex justify-content-between">
                  <span>Category:</span><span>{{item.category}}</span>
                </div>
              </div>
              <!-- <div class="d-flex justify-content-between total font-weight-bold mt-4">
                <span>Total</span><span>$7,197.00</span>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
