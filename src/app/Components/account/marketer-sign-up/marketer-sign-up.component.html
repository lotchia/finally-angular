                  <form enctype="multipart/form-data" method="post" [formGroup]="form"> 
                    <div class="mb-4 pb-2">

                      <div class="form-outline form-white">
                        <input type="file" id="form3Examplea6" class="form-control form-control-lg" formControlName="Img" />
                        <label class="form-label" for="form3Examplea6">Enter Your Photo</label>
                        <span *ngIf="form.controls['Img'].hasError('required')"></span>
                      </div>
                    </div>
  
                    <div class="row">
                      <div class="col-md-5 mb-4 pb-2">
  
                        <div class="form-outline form-white">
                          <input type="text" id="form3Examplea7" class="form-control form-control-lg" formControlName="Phones" />
                          <label class="form-label" for="form3Examplea7">Phone Number</label>
                          <span *ngIf="form.controls['Phones'].hasError('required')"></span>
                        </div>
  
                      </div>
                      
                      <div class="col-md-7 mb-4 pb-2">
  
                        <div class="form-outline form-white">
                          <input type="email" id="form3Examplea8" class="form-control form-control-lg" formControlName="email" />
                          <label class="form-label" for="form3Examplea8">Your Email</label>
                          <span *ngIf="form.controls['email'].hasError('required')"></span>
                        </div>
  
                      </div>
                    </div>
                    
  
                    <div class="mb-4">
                      <div class="form-outline form-white">
                        <input type="password" id="form3Examplea9" class="form-control form-control-lg" formControlName="password" />
                        <label class="form-label" for="form3Examplea9">Password</label>
                        <span *ngIf="form.controls['password'].hasError('required')"></span>
                      </div>
                    </div>
                    
                   
                    <div class="form-outline form-white">
                      <input type="file" id="form3Examplea6" class="form-control form-control-lg" formControlName="taxCard" />

                      <span *ngIf="form.controls['taxCard'].hasError('required')"></span>
                    </div>

                      <button type="button" class="btn btn-light btn-lg"
