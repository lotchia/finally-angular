        <h5 class="card-title">{{item.nameEN}}</h5>
        <!-- <i class="fab fa-apple fa-lg pt-3 pb-1 px-3"></i> -->
       
        <div class="card-body">
          <div class="text-center">
            <img
            src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Products/3.webp"
            class="card-img-top"
            alt="..."
            />
            <!-- <p class="text-muted mb-4">{{item.description}}</p> -->

          <div class="text-center">
            <h5 class="card-title">{{item.nameEn}}</h5>

          </div>
          <div>
            <div class="d-flex justify-content-between">

            </div>
            <!-- <div class="d-flex justify-content-between">
              <span>Vendor Name:</span><span>{{item.vendorName}}</span>
            </div> -->
            <!-- <div class="d-flex justify-content-between">
              <span>Category:</span><span>{{item.category}}</span>
            </div> -->
          </div>
          <!-- <div class="d-flex justify-content-between total font-weight-bold mt-4">

          </div> -->
        </div>
